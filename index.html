<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy ui link  -->

    <!-- font awesome link -->

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <!-- css custom file -->
    <style>
        .font-EB-Garamond{
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body class="font-EB-Garamond">
    <header></header>
    <main></main>
    <footer></footer>

</html>
