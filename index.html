<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "main-color":"#B68C5A",
                "text-color":"#707070",
              }
            }
          }
        }
      </script>
      <!-- css custom file -->
    <style>
        .font-EB-Garamond{
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body class="font-EB-Garamond">
  <!-- header start -->
    <header class="py-8">
      <div class="container mx-auto capitalize ">
        <nav class="flex justify-around">
            <img src="images/logo2.png" alt="">
          <div class=" flex justify-center text-text-color mt-3 space-x-5 text-lg font-semibold lg:flex md:flex sm:hidden">
            <a href="#">home</a>
            <a href="#">services</a>
            <a href="#">cases</a>
            <a href="#">blog</a>
            <a href="#">contact us</a>
          </div>
          <div class="btn-div">
            <button class="btn bg-main-color capitalize text-lg text-white">free consultation</button>
          </div>
        </nav>
      </div>
    </header>
  <!-- header end -->
    <main></main>
    <footer></footer>
</body>
</html>
